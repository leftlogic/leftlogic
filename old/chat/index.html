<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script src="http://forbind.net/js/?apikey=4af8ccfb551e9381d66f41cbdde2a5a9"></script>
    <script src="client.js"></script>
    <title>chat</title>
  </head>
  <body>
    <div id="app">
      <div id="connect">
        <form action="#">
          <fieldset> 
            <p>
              This is a chat room. Both the client-side and server-side are
              written in javascript. Originally based on node_chat, but now
              moved to <a href="http://forbind.net">f&ouml;rbind</a>.
            </p>

            <div>
            <label for="nick">Name</label>
            <input id="nickInput" class="text"type="text" name="nick" value=""/>
            </div>
            
            <div>
            <label for="pass">Room</label>
            <input id="room" class="text" type="text" name="room" value=""/>
            </div>

            <input id="connectButton" class="button" type="submit" name="" value="Join"/>

          </fieldset>
        </form>
      </div>
      <div id="loading"><p>loading</p></div>
      <div id="logWrapper">
        <table>
          <tbody id="log"></tbody>
        </table>        
      </div>
      <div id="toolbar"><ul id="status">
          <li class="date" id="currentTime">12:59</li>
          <li><a id="usersLink" href="#">5 users</a></li>
        </ul><textarea tabindex="1" id="entry"></textarea></div>
  </body>
</html>
